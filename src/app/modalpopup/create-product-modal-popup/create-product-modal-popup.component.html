<div class="secondary-content">
  <div class="register-container">
    <mat-card>
      <mat-card-title>Register product</mat-card-title>

      <mat-card-content>
        <form class="example-form" [formGroup]="reativeform" (ngSubmit)="SaveProduct()">
          <!-- <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Product code</mat-label>
            <input matInput type="text" placeholder="Product code" formControlName="code">
          </mat-form-field> -->

          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Product name</mat-label>
            <input matInput type="text" placeholder="Product name" formControlName="name">
          </mat-form-field>

          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Product amount</mat-label>
            <input matInput type="text" placeholder="Product amount" formControlName="amount">
          </mat-form-field>

          <!-- <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput type="text" placeholder="Email" formControlName="email">
          </mat-form-field> -->

          <button type="submit" mat-raised-button color="primary">Register</button> |
          <a mat-raised-button color="accent" (click)="RedirectToProducts()">Close</a>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>

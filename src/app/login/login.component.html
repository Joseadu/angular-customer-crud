<div class="secondary-content">
  <div class="login-container">
    <mat-card>
      <mat-card-title>User login</mat-card-title>
      <mat-card-content>
        <form class="example-form" #loginform="ngForm" (submit)="ProceedLogin(loginform)">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Username</mat-label>
            <input matInput placeholder="Username" name="username" ngModel required>
          </mat-form-field>

          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password" placeholder="Password" name="password" ngModel required>
          </mat-form-field>

          <button type="submit" mat-raised-button color="primary">Login</button>
          <!-- <a mat-raised-button color="accent" (click)="RedirectRegister()">Register</a> -->
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
